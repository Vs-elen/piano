<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="main.js" defer></script>
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd class="aKey">A</kbd>
        <kbd class="sKey">S</kbd>
        <kbd class="dKey">D</kbd>
        <kbd class="fKey">F</kbd>
        <kbd class="gKey">G</kbd>
        <kbd class="hKey">H</kbd>
        <kbd class="jKey">J</kbd>
    </div>
    <div class="black-keys">
        <kbd class="wKey">W</kbd>
        <kbd class="eKey">E</kbd>
        <kbd class="tKey">T</kbd>
        <kbd class="yKey">Y</kbd>
        <kbd class="uKey">U</kbd>
    </div>
</div>
</body>
</html>
